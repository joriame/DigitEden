<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="assets/styles/reg.css">
</head>

<body>
  <!-- Шапка -->
  <header class="header">
    <div class="header-container">
      <div class="header-tel-location-block">
        <div class="location-block">
          <p class="location-text">Чебоксары </p>
          <img src="assets/icons/location-icon.svg" alt="location-icon">
        </div>
        <a href="tel:+88354592228" class="number-link">8 835 459-22-28</a>
      </div>

      <div class="header-main-block">
        <div class="header-main-container">
          <div class="logo-block" onclick="window.location.href='index.html'">
            <img src="assets/icons/logo.svg" alt="logo">
            <h1 class="logo-text">digi<span>t</span> <span>e</span>den</h1>
          </div>

          <div class="search-block">
            <div class="search-wrapper">
              <input type="text" class="search-input" placeholder="Поиск по товарам">
              <img class="search-icon" src="assets/icons/search-icon.svg" alt="search-icon">
            </div>
          </div>

          <nav class="menu">
            <a href="about.html" class="menu-link about">
              <img src="assets/icons/about-icon.svg" alt="about-icon">
              <span>О нас</span>
            </a>
            <a href="catalog.html" class="menu-link catalog">
              <img src="assets/icons/catalog-icon.svg" alt="catalog-icon">
              <span>Каталог</span>
            </a>
            <a href="auth.html" class="menu-link entrance">
              <img src="assets/icons/entrance-icon.svg" alt="entrance-icon">
              <span>Вход</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Секция Регистрации -->
    <section class="reg-section">
      <div class="reg-container">
        <h2 class="reg-title">Регистрация</h2>

        <form class="form">
          <label class="label" for="mail">Адрес эл.почты
            <input class="email-input" type="email" name="mail" required>
          </label>
          <label class="label" for="telephone">Номер телефона
            <input class="tel-input" type="tel" name="telephone" required>
          </label>
          <label class="label" for="name">Имя
            <input class="name-input" type="text" name="name" required>
          </label>
          <label class="label" for="pass">Пароль
            <input class="password-input" type="password" name="pass" required>
          </label>
          <label class="label" for="pass-con">Подтверждение пароля
            <input class="password-input" type="password" name="pass-con" required>
          </label>
          <div class="captcha">
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <p class="captcha-text">Я человек</p>
          </div>
          <div class="agreement">
            <label class="custom-checkbox-agreement">
              <input type="checkbox" />
              <span class="checkmark-agreement"></span>
            </label>
            <p class="agreement-text">Принимаю условия <span>пользовательского соглашения</span></p>
          </div>
          <button type="submit" class="send-btn">отправить</button>
        </form>

      </div>

    </section>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="fast-links">
        <h3 class="fast-link-title">Ориентир</h3>
        <a href="" class="fast-link">Главная</a>
        <a href="" class="fast-link">О нас</a>
        <a href="" class="fast-link">Личный кабинет</a>
        <a href="" class="fast-link">Каталог</a>
      </div>
      <div class="footer-logo-block">
        <img src="assets/icons/logo.svg" alt="logo">
        <h1 class="footer-logo-text">digi<span>t</span> <span>e</span>den</h1>
      </div>
      <div class="contacts-links">
        <h3 class="contacts-title">Контакты</h3>
        <a href="tel:+88354592228" class="contacts-link">8 835 459-22-28</a>
        <a href="" class="contacts-link">Обратная связь</a>
        <div class="social-links">
          <a href="https://web.telegram.org/a/" class="social-link"><img src="assets/icons/tg-icon.svg"
              alt="Телеграмм"></a>
          <a href="https://www.whatsapp.com/?lang=ru_RU&ysclid=m98uadqfcw54255465" class="social-link"><img
              src="assets/icons/whatsapp-icon.svg" alt="Whatsapp"></a>
          <a href="https://vk.com" class="social-link"><img src="assets/icons/vk-icon.svg" alt="VK"></a>
        </div>
      </div>
    </div>
    <p class="politic-text">Политика конфиденциальности 2025</p>
  </footer>
</body>

</html>
